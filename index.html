<!DOCTYPE html>
<html lang="en">

<head>
	<!-- All meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
		rel="stylesheet">

	<!-- CSS file -->
	<link rel="stylesheet" href="CSS/output.css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Title -->
	<title>Frontend Mentor | Expenses chart component</title>
</head>

<body class="bg-cream flex items-center justify-center w-full h-screen">

	<div class="space-y-4">
		<header
			class="bg-softRed flex items-center justify-between px-4 py-6 text-veryPaleOrange w-[320px] mx-auto rounded-2xl">
			<div>
				<p class="text-sm">My balance</p>
				<p class="font-bold text-xl">$921.48</p>
			</div>

			<img src="images/logo.svg" alt="logo">
		</header>

		<main class="bg-veryPaleOrange w-[320px] mx-auto rounded-2xl px-3 py-6">

			<ul class="flex w-full justify-between text-mediumBrown text-sm mt-8">
				<li>
					<div class="h-36 w-[28px] flex items-end relative">
						<div class="bar relative w-full bg-softRed rounded-md cursor-pointer group hover:opacity-70">
							<p
								class="bar-amount absolute -top-8 left-1/2 -translate-x-1/2 px-3 py-1 rounded-md hidden group-hover:inline-block group-hover:opacity-100 text-veryPaleOrange bg-darkBrown">
							</p>
						</div>
					</div>
					<span class="block text-center mt-3">mon</span>
				</li>

				<li>
					<div class="h-36 w-[28px] flex items-end relative">

								class="bar-amount absolute -top-8 left-1/2 -translate-x-1/2 px-3 py-1 rounded-md hidden group-hover:inline-block group-hover:opacity-100 text-veryPaleOrange bg-darkBrown">

					</div>
					<span class="block text-center mt-3">wed</span>
				</li>

				<li>
					<div class="h-36 w-[28px] flex items-end relative">

								class="bar-amount absolute -top-8 left-1/2 -translate-x-1/2 px-3 py-1 rounded-md hidden group-hover:inline-block group-hover:opacity-100 text-veryPaleOrange bg-darkBrown">
							</p>
						</div>
					</div>
					<span class="block text-center mt-3">thu</span>

				<li>
					<div class="h-36 w-[28px] flex items-end relative">

							<p
								class="bar-amount absolute -top-8 left-1/2 -translate-x-1/2 px-3 py-1 rounded-md hidden group-hover:inline-block group-hover:opacity-100 text-veryPaleOrange bg-darkBrown">

					</div>
					<span class="block text-center mt-3">fri</span>

							<p
								class="bar-amount absolute -top-8 left-1/2 -translate-x-1/2 px-3 py-1 rounded-md hidden group-hover:inline-block group-hover:opacity-100 text-veryPaleOrange bg-darkBrown">

							<p
								class="bar-amount absolute -top-8 left-1/2 -translate-x-1/2 px-3 py-1 rounded-md hidden group-hover:inline-block group-hover:opacity-100 text-veryPaleOrange bg-darkBrown">

				</li>
			</ul>

			<div class="border-t-2 border-cream mt-5 pt-5">
				<p class="text-mediumBrown">Total this month</p>

				<div class="flex items-center justify-between">
					<span class="font-bold text-2xl text-darkBrown">$478.33</span>

					<div class="flex flex-col -space-y-1">
						<p class="text-darkBrown font-bold text-right">+2.4%</p>
						<p class="text-mediumBrown">from last month</p>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- JS file -->
	<script src="JS/script.js"></script>
</body>

</html>
